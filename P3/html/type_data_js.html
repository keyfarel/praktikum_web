<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Data Types</title>
</head>

<body>

    <h2>JavaScript Data Types</h2>

    <p>Contoh Javascript Data Types:</p>

    <p id="demo"></p>

    <script>
        var x;
        x = 5;         // Sekarang x adalah Number
        x = "John";    // Sekarang x adalah String

        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
