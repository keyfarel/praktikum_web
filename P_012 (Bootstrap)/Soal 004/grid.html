<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 bg-success text-white">Column left 50%</div>
        <div class="col-md-6 bg-warning">Column right 50%</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
        <div class="col-md-8 bg-warning">Column right 66.6%</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-3 bg-success text-white">Column left 25%</div>
        <div class="col-md-9 bg-warning">Column right 75%</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
        <div class="col-md-8 bg-warning">Column right 66.6%</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
        <div class="col-md-4 bg-warning">Column middle 33.3%</div>
        <div class="col-md-4 bg-success text-white">Column right 33.3%</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-3 bg-success text-white">Column left 25%</div>
        <div class="col-md-6 bg-warning">Column middle 50%</div>
        <div class="col-md-3 bg-success text-white">Column right 25%</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
