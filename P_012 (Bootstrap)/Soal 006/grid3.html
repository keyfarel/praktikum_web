<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Rows and Columns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row row-cols-1">
        <div class="col bg-success text-white text-center py-3">1 of 2</div>
        <div class="col bg-warning text-center py-3">2 of 2</div>
    </div>
    <hr>

    <div class="row row-cols-2">
        <div class="col bg-success text-white text-center py-3">1 of 4</div>
        <div class="col bg-warning text-center py-3">2 of 4</div>
        <div class="col bg-success text-white text-center py-3">3 of 4</div>
        <div class="col bg-warning text-center py-3">4 of 4</div>
    </div>
    <hr>

    <div class="row row-cols-3">
        <div class="col bg-success text-white text-center py-3">1 of 6</div>
        <div class="col bg-warning text-center py-3">2 of 6</div>
        <div class="col bg-success text-white text-center py-3">3 of 6</div>
        <div class="col bg-warning text-center py-3">4 of 6</div>
        <div class="col bg-success text-white text-center py-3">5 of 6</div>
        <div class="col bg-warning text-center py-3">6 of 6</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
