<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- jQuery UI JavaScript -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>
<body>
<div id="jQuery_accordion">
    <h3>Header 1</h3>
    <p>This is section 1. Place your content here in paragraphs or use div elements, etc.</p>

    <h3>Header 2</h3>
    <p>This is section 2. You can also include images like this:
        <br>
        <img src="images/img-1.jpeg" alt="Gambar contoh"/>
    </p>

    <h3>Header 3</h3>
    <div>
        <p>This is section 3. Content can include listing as well.</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </div>
</div>
</body>
</html>
